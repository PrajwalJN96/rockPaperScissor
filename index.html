<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="icon" href="./dragon.png" >
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper scissor</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h4>5 points to win</h4>
    <div class="play">
        <div class="computer--choice">
        </div>
        <img src="./images/rock.png" id="rock"  alt="" class="image">
        <img src="./images/paper.png" id="paper" alt="" class="image">
        <img src="./images/scissor.png" id="scissors" alt="" class="image">
    </div>
    <h4>Computer :
        <span id="computer--choice"></span>
    </h4>
    <h4>You :
        <span id="your--choice"></span>
    </h4>
        <div><h4>Result : <span id="result"></h4></span></div>
        <h3>lives :<span id="live"></span></h3>
    <h3>Points :<span id="point"></span></h3>
    <h1 id="mainResult"></h1>
    <script src="./rock.js" charset="UTF-8"></script>
</body>
</html>
