<body>
    <h1>Rock Paper Scissors Game</h1>
    
    <div class="play">
        <div class="computer--choice">
            <h2>Computer :
                 <span id="computer--choice"></span>
                </h2>
            </div>
           <img src="./images/rock.png" id="rock"  alt="" class="image">

            <img src="./images/scissor.png" id="scissors" alt="" class="image">
        </div>
        <div><h2>Result : <span id="result"></h2></span></div>
    </div>

    <script src="./rock.js" charset="UTF-8"></script>
